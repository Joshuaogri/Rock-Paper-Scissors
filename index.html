<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Rock-paper-scissors</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
    </head>
    
    <body>
        <div class="flex-container">
            <div class="header">
                <div class="headings">
                    <h1 id="caption">A Game of Choices</h1>
                    <p id="task">Make a choice</p>
                </div>
            </div>
            
            <div class="gamesection" id="event">
                <div class="playersection">
                    <h3>Player Board</h3>
                    <button id="rock"><img src="images/rock.png" alt="rock" height="50" width="70"></button>
                    <button id="paper"><img src="images/paper.png" alt="paper" height="50" width="70"></button>
                    <button id="scissors"><img src="images/scissors.png" alt="scissors" height="50" width="70"></button>
                </div>

                <div class="scoreboard">
                    <h3>Scoreboard</h3>
                    <div class="topscore">Player: <span id="box_one">0</span></div>
                    <div class="bottomscore">Device: <span id="box_two">0</span></div>
                </div>

                <div class="computersection">
                    <h3>Device board</h3>
                    <img id="device" alt="computer" src="images/device.png">
                </div>
            </div>
            
            <div>
                <p id="comment"></p>
            </div>

            <div id="reload">
                <a href="" id="load">Try again</a>
            </div>

            <div class="verdict">
                <p id="call"></p>
            </div>    

        </div>
        
        <script src="script/script.js"></script>
    </body>
</html>
